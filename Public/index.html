<title>This is Tony's Angular Thing</title>
<head>
	<!-- script placed ain header to prevent un-rendered angular stuff from flashing first -->
	<!-- I have also heard that placing it just before </body> tag is a great place too --> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="appFactory.js"></script>
</head>

<body>
	
  <!-- start of the DOM elements controlled by the angular app, seems like you can have multiple apps on the same page -->
	<div ng-app="tonyApp">
		<!-- when we do 'controller as alias' we don't have to do the $scope thing - seems arbitrarily arbitrary -->
		<div ng-controller="tonyController as tony">
			<!-- send GET request to server to populate tony.results --> 
		  <button ng-click="tony.getFromServer()">Get Data</button>
		  <!-- track by $index prevents some stupid angular duplicates error-->
		  <div ng-repeat="value in tony.results track by $index">
		    Some Value from Server {{ value }}
		  </div>

		  <!-- all the data -->
		  <div>Returned data {{tony.results}}</div>

		  	<!-- random function call -->
		    <p>This is something on the page {{ tony.something() }}</p>
		</div>
  </div>


</body>
